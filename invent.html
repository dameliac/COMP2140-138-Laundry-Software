<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="laundry logo.png">
    <title>138 Dorm Laundry System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="invent.css">
</head>
<body>
    <div class="container" id="display">
        <h2>Laundry Inventory Form</h2>

      <section id="tableSection">
          <h3>Inventory Table</h3>
          <table id="inventoryTable">
              <thead>
                  <tr>
                      <th>Product Name</th>
                      <th>Quantity</th>
                  </tr>
              </thead>
              <tbody>
                  <!-- Default products and quantities will be added here -->
              </tbody>
          </table>
      </section>
      <button type="button" id="update-btn" onclick="toggle()">Update Inventory</button>
    </div>
    <br>
    <br>
   
    <div class="container2" id="form">
      <section id="formSection">
          <h3>Update Inventory</h3>
          <form id="inventoryForm">
              <label for="productName">Product Name:</label>
              <input type="text" id="productName" name="productName" required>
              <br>
              <label for="cyclesUsed">Number of Cycles:</label>
              <input type="number" id="cyclesUsed" name="cyclesUsed" required>
              <br>
              <button type="button" onclick="updateInventory()">Submit</button>
              <button type="button" id= "cancel" onclick="toggle()">Cancel</button>
          </form>
      </section>
    </div>
    <script src="invent.js"></script>
</body>
</html>
