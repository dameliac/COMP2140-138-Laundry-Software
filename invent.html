<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>138 Dorm Laundry System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="invent.css">
</head>
<body>
    <div class="container">
        <h2>Laundry Inventory Form</h2>
        <form id="inventoryForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
            <br>
            <label for="cyclesUsed">Number of Cycles:</label>
            <input type="number" id="cyclesUsed" name="cyclesUsed" required>
            <br>
            <br>
            <button type="button" onclick="updateInventory()">Update Inventory</button>
        </form>

        <table id="inventoryTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inventory table rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
