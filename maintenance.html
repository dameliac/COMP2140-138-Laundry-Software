<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Request</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="maint.css"/>
    <script src="maint.js"></script>
</head>
<body>
    <div id="maintenanceBody">
        <h1>138 Dorm Laundry System</h1>

        <button onclick="openMaintenanceForm()">Request Maintenance</button>
        <div id="maintenance-form">
            <h2>Maintenance Request Form</h2>
            <form id="requestForm" onsubmit="submitForm(); return false;">
                <label for="issue">Describe the issue:</label>
                <textarea id="issue" name="issue" rows="4" required></textarea>
                <br>
                <button type="submit">Submit Request</button>
            </form>
            <p id="confirmationMessage" style="display: none;">Request was submitted!</p>
        </div>
    </div>
    
    <hr>


</body>
</html>
