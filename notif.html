<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
    // Assuming you have received the response from your PHP script
    var response = JSON.parse(/* Your PHP response here */);

    if (response.status === "success") {
        var timeUntilReservation = response.timeUntilReservation;

        // Set up a notification 5 minutes before the reservation time
        setTimeout(function() {
            // Display a notification to the user
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('Reservation Reminder', {
                    body: 'Your reservation is in 5 minutes.'
                });
            }
        }, timeUntilReservation - (5 * 60 * 1000)); // 5 minutes before
    } else if (response.status === "limited") {
        // Handle the case where the user has reached their limit
        alert("You have reached the maximum number of assignments.");
    } else {
        // Handle other cases (unavailable, failure, etc.)
        alert("Reservation failed or unavailable.");
    }
</script>

</body>
</html>
